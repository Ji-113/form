<body>
<p class="lead-form"><font size="+3">☆☆☆☆☆感想フォーム☆☆☆☆☆</font><br><font size=4>ご感想をお聞かせください</font></p>

<form action="confirm.php" method="post">
  <div id="item">
  <p><b>性別を選択</b></p>
  <input id="male" type="radio" required="required" name="sex" value="male"><label for="male">男性</label>
  <input id="female" type="radio" required="required" name="sex" value="female"><label for="female">女性</label>
  <input id="do not answer" type="radio" required="required" name="sex" value="do not answer"><label for="do not answer">回答しない</label>
  </div>
  
  <div id="item">
  <p><b>今回ご利用頂いたのはどのサイトですか？</b></p>
  <input id="stopwatch" type="radio" required="required" name="site"0 value="stopwatch"><label for="stopwatch">ストップウォッチ</label>
  <input id="timer" type="radio" required="required" name="site" value="timer"><label for="timer">タイマー</label>
  <input id="clock" type="radio" required="required" name="site" value="clock"><label for="clock">時計</label>
  <input id="alarm" type="radio" required="required" name="site" value="alarm"><label for="alarm">アラーム</label>
  </div>

  <div id="item">
  <p><b>使いやすかったですか？</b></p>
  <input id="Yes" type="radio" required="required" name="review" value="Yes"><label for="Yes">使いやすかった</label>
  <input id="No" type="radio" required="required" name="review" value="No"><label for="No">使いにくかった</label>
  <input id="so-so" type="radio" required="required" name="review" value="so-so"><label for="so-so">どちらともいえない</label>
  </div>

  <br><br><div id="others">
  <label for="others"><b>その他何かご意見等あればお願いします。</b></label>
  <textarea id="others" name="others"></textarea>
  </div>

  <div class="btn-area">
  <input type="submit" value="送信する" class="btn btn-border" ><input type="reset" value="リセットする">
  </div>
  
</form>
